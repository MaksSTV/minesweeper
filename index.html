<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Minesweeper</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="timer__min">
                <div class="zero"></div>
                <div class="digit__min1"></div>
                <div class="digit__min2"></div>
            </div>
            <button class="smile"></button>
            <div class="timer__sec">
                <div class="zero"></div>
                <div class="digit__sec1"></div>
                <div class="digit__sec2"></div>
            </div>
        </div>
        <div class="field" oncontextmenu="return false;"></div>
    </div>
    <div class="countdown"></div>
    <script src="/app.js"></script>
</body>
</html>
